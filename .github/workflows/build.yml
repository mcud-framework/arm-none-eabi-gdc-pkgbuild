name: Build
on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    container: archlinux:base-devel
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Prepare
        run: |
          pacman -Syu --noconfirm
          useradd build
          chown -R build .
      - name: Make package
        run: su build -c "makepkg -s"
      - name: Upload
        uses: actions/upload-artifact@v2.2.4
        with:
          name: package
          path: "*.pkg.*"
